<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>


<h2>{{room}} Chatroom</h2>

<div class="container-fluid">
  <div class="row">
    <div class="chat-window" id="chat-history" schroll-bottom='messages'>
    <div class="col-md-10 chat-window" id="chat-history">
      <ul>
        <li ng-repeat="message in messages" id="chat-messages">
          <span  class="username">{{message.username}}:</span>
          <span class="message">{{message.message}}</span>
        </li>
      </ul>
    </div>
    <div class="col-md-2" id="user-list">
      <ul>
        <li ng-repeat="user in users">{{user}}</li>
      </ul>
      <div class="fixed"></div>
    </div>
  </div>
  <form>
  <div class="row">
    <div class="col-md-10 text-box">
    <input type="text" class="form-control sharp" placeholder="Enter text here..." ng-model="msg">
    </div>
    <div class="col-md-2 text-box">
      <button type="submit" class="btn btn-block sharp" style="" ng-click="sendMessage(msg)">Send Message</button>
    </div>
  </form>
  </div>
</div>


<div class="col-md-2" id="user-list">
  <ul>
    <li ng-repeat="user in users track by $index">{{user}}</li>
  </ul>
</div>

<div class="container-fluid">
    <form>
      <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Enter text here..." ng-model="msg"></input>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-default btn-block" ng-click="sendMessage(msg)">Send Message</button>
      </div>
    </form>
</div>
