<div class="container-fluid" id="profile-page">
  <div class="row">
    <!--Profile Block-->
    <div class="col-md-4 col-md-offset-4" id="user-block">
      <!--Profile Picture and user Name-->
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="row">
            <canvas width="200" height="200" data-jdenticon-hash="{{currentUserHash}}"></canvas>
          </div>          
          <div class="row">
            <span class="text-center">{{currentUser}}</span>
          </div>
        </div>
      </div>
    </div>
    <!--End Profile Block-->  
  </div>
  <div data-ng-init="getUserRooms()">
        <div id="searchRooms">
      Search for a room: <input class="searchRoomQuery" ng-model="query" value="{{currentUser}}"></input>
      </div>
  <div ng-repeat='room in rooms | filter:query'>
    <div class="col-md-4">
      <div class="card">
        <div class="card-content">
          <p ng-model="roomName" class="roomCard">{{room.roomName}}</p>
          <p class="text-center">{{room.description}}</p>
        </div>
        <div class="card-action">
          <a class="btn btn-danger sharp btn-block" ng-click="deleteRoom()" href="/deleteRoom/{{room.roomNameTrim}}" data-target="#deleteForm" data-toggle="modal"> Delete This Room</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div class="modal fade" id="deleteForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Room</h4>
      </div>
      <div class="modal-body">
       <form>
        <div class="form-group">
          <label for="room-name">Room Name</label>
          <input type="roomName" class="form-control" id="room-name" placeholder="Room Name" ng-model="roomName">
        </div>
        <div class="form-group">
          <label for="room-description">Room Description</label>
          <input type="text" class="form-control" id="room-description" placeholder="Describe Your Room" ng-model="roomDescription">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createRoom()">Create Room</button>
      </div>
    </form>
  </div>
</div>
</div>
