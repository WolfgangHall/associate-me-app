<div class="container-fluid" id="profile-page">
  <div class="row">
    <!--Profile Block-->
    <div class="col-md-4" id="user-block">
      <!--Profile Picture and user Name-->
      <div class="row">
        <div class="col-md-12 text-center">
          <span class="text-center">{{currentUser}}</span>
          <hr>
        </div>   
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="row">
            <canvas width="200" height="200" data-jdenticon-hash="{{currentUserHash}}"></canvas>
          </div>          
        </div>
      </div>
    </div>
    <!--End Profile Block-->  
  </div>

  <div data-ng-init="getUserRooms()">
    <div id="searchRooms">
      Search for a room: <input class="searchRoomQuery" value="{{currentUser}}"></input>
    </div>
    <div ng-repeat='room in rooms'>
      <div class="col-md-4">
        <div class="card">
          <div class="card-content">
            <p ng-model="roomName" class="roomCard">{{room.roomName}}</p>
            <p class="text-center">{{room.description}}</p>
            <p>{{room._id}}</p>
          </div>
          <div class="card-action">
            <a class="btn btn-danger sharp btn-block" ng-click="deleteRoom(room._id)" data-target="#deleteForm" data-toggle="modal"> Delete This Room</a>
          </div>
        </div>
      </div>
    </div>
  </div>
