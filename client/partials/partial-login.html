<div class="container-fluid">
<h1>Login</h1>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form name="loginForm">

        <!--User Email-->
        <div class="form-group">
          <label for="username">Your Username:</label>
          <input type="text" class="form-control"  placeholder="Saitama" ng-model="username">
        </div>

        <!--User Password-->
        <div class="form-group">
          <label for="userPassword">Your Password</label>
          <input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="password">
        </div>

        <!--Login Button-->
        <button type="submit" class="btn btn-primary btn-block" ng-click="login()">Login</button>

      </form>
    </div>
  </div>
  <div class="errorMessage">
    <p>{{err.message}}</p>
  </div>
</div>
