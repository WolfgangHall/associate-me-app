<div class="container-fluid">
<h1>Login</h1>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate>

        <!--User Email-->
        <div class="form-group">
          <label for="useremail">Your Email Address:</label>
          <input type="email" class="form-control"  placeholder="you@associateme.com" ng-model="email">
        </div>

        <!--User Password-->
        <div class="form-group">
          <label for="usernassword">Your Password</label>
          <input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="password">
        </div>

        <!--Login Button-->
        <button type="submit" class="btn btn-primary btn-block" ng-click="login()">Login</button>

      </form>
    </div>
  </div>
</div>
