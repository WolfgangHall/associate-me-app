<div class="container-fluid" id="loginPage">

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h2>Login</h2>
      <form name="loginForm" id="loginForm">

        <!--User Email-->
        <div class="form-group">
          <label for="username">Your Username:</label>
          <input type="text" class="form-control"  placeholder="Username" ng-model="username">
        </div>

        <!--User Password-->
        <div class="form-group">
          <label for="userPassword">Your Password:</label>
          <input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="password">
        </div>

        <!--Login Button-->
        <button type="submit" class="btn btn-primary btn-block" ng-click="login()">Login</button>

      </form>
    </div>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <p>Don't have an account<span><a class="btn" href="/register">Sign-up</a></span></p>
  </div>
   <div class="col-md-4 col-md-offset-4">
    <div class="animation">  
    </div>
  </div>
</div>
