<h2>Register</h2>


<section ng-controller = "registerController">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form name="registerForm">
        <div class="form-group">
          <label for="useremail">Email address</label>
          <input type="email" class="form-control" name="useremail" id="userEmail" placeholder="you@associateme.com" ng-model="email">
        </div>        
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" name="username" id="userName" placeholder="OnePunchMan" ng-model="username" ng-minlength="4" ng-maxlength="10" >
<!--           <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
          <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p> -->
        </div>
        <div class="form-group">
          <label for="usernassword">Password</label>
          <input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block" ng-click="register()">Submit</button>
      </form>
    </div>
  </div>
</div>
</section>
