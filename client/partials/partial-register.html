<h2>Register</h2>


<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form name="registerForm" ng-submit="submitForm(registerForm.$valid)" novalidate>

      <!--Email Address-->
        <div class="form-group">
          <label for="useremail">Email address</label>
          <input type="email" class="form-control" name="useremail" id="userEmail" placeholder="you@associateme.com" ng-model="email" required>
        </div>        

      <!--Username-->
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" name="username" id="userName" placeholder="OnePunchMan" ng-model="username" ng-minlength="3" ng-maxlength="8" required>
          <p ng-show="registerForm.username.$error.minlength" class="help-block">Username is too short.</p>
          <p ng-show="registerForm.username.$error.maxlength" class="help-block">Username is too long.</p>
        </div>

      <!--Password-->
        <div class="form-group">
          <label for="usernassword">Password</label>
          <input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="password" required>
        </div>

      <!--Submit-->
        <button type="submit" class="btn btn-primary btn-block" ng-disabled="registerForm.$invalid" ng-click="register()">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
