<form class="form-horizontal" id="registrationForm" ng-submit="register.addUser()" name="contactForm">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">User Name:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="inputName" placeholder="Enter user name here..." ng-model="register.userData.username">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" id="inputEmail" placeholder="person@email.com" ng-model="register.userData.email">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" id="inputPassword" placeholder="password" ng-model="register.userData.password">
    </div>
  </div>


  <input type="submit" value="Submit" class="btn btn-primary">
</form>
