<div class="container-fluid" id="rooms-page">
  <div data-ng-init="getRooms()">
    <div class="row"> 
      <div id="searchRooms">
        Search for a room: <input class="searchRoomQuery" ng-model="query"></input>
      </div>
      <div ng-repeat='room in rooms | filter:query'>
        <div class="col-md-4">
          <div class="card">
            <div class="card-content">
              <p ng-model="roomName" class="roomCard">{{room.roomName}}</p>
              <p class="text-center">{{room.description}}</p>
            </div>
            <div class="card-action">
              <a class="btn sharp btn-block" href="/chat/{{room.roomNameTrim}}">Join {{room.roomName}} Chat Room</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-content">
            <p class="roomCard">Add New Room</p>
            <p class="text-center"></p>
          </div>
          <div class="card-action">
            <a class="btn sharp btn-block glyphicon glyphicon-plus" data-target="#roomForm" data-toggle="modal"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!--New Room Form-->
<div class="modal fade" id="roomForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Room</h4>
      </div>
      <div class="modal-body">
       <form>
        <div class="form-group">
          <label for="room-name">Room Name</label>
          <input type="roomName" class="form-control" id="room-name" placeholder="Room Name" ng-model="roomName">
        </div>
        <div class="form-group">
          <label for="room-description">Room Description</label>
          <input type="text" class="form-control" id="room-description" placeholder="Describe Your Room" ng-model="roomDescription">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="createRoom()">Create Room</button>
      </div>
    </form>
  </div>
</div>
</div>
