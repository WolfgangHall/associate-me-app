<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-content">
          <p ng-model="roomName" class="roomCard">{{roomName}}</p>
        </div>
        <div class="card-action">
          <a class="btn sharp btn-block" href="/chat/{{roomName}}">Join {{roomName}} Chat Room</a>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-content">
          <p ng-model="roomName" class="roomCard">{{roomName2}}</p>
        </div>
        <div class="card-action">
          <a href="/chat/{{roomName2}}" class="btn sharp btn-block">Join {{roomName2}} Chat Room</a>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-content">
          <p ng-model="roomName" class="roomCard">Add New Room</p>
        </div>
        <div class="card-action">
        <a class="btn sharp btn-block glyphicon glyphicon-plus" data-target="#roomForm" data-toggle="modal"></a>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="roomForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Room</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Create Room</button>
      </div>
    </div>
  </div>
</div>
